<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>

    <section id="sidebar">
        <div class="sidebar-brand">
            <h2><i class="fa fa-desktop"></i> <span>Webslog</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="#"><i class="fa-solid fa-desktop"></i> <span>Dashboard</span></a></li>
                <li><a href="#"><i class="fa fa-user"></i> <span>Customers</span></a></li>
                <li><a href="#"><i class="fa fa-file"></i> <span>Projects</span></a></li>
                <li><a href="#"><i class="fa-solid fa-file-pdf"></i> <span>Orders</span></a></li>
                <li><a href="#"><i class="fa-light fa-money-bill"></i> <span>Income</span></a></li>
                <li><a href="#"><i class="fa fa-user"></i> <span>Account</span></a></li>
                <li><a href="#"><i class="fa fa-sign-out"></i> <span>Logout</span></a></li>
            </ul>
        </div>
    </section>

    <section id="main-content">
        <header class="main-header">
            <div class="header-left">
                <h2><i class="fa-solid fa-bars"></i> Dashboard</h2>
            </div>
            <div class="header-left">
                <input class="search-bar" type="text" placeholder="Search Here">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="header-left">
                <img src="transport.png" class=".img-responsive">
                <h3>Web blog</h3>
                <p>Admin</p>
            </div>
            <div class="clear"></div>
        </header>
        <div class="clear"></div>
        <div class="main-content-info container">
            <div class="card-box">
                <h2 class="cus-num cus-h">100</h2>
                <p>Customers</p>
            </div>
            <div class="card-box">
                <h2 class="cus-num cus-pro">150</h2>
                <p>Projects</p>
            </div>
            <div class="card-box">
                <h2 class="cus-num cus-ord">90</h2>
                <p>Orders</p>
            </div>
            <div class="card-box">
                <h2 class="cus-num cus-inc">200k</h2>
                <p>Income</p>
            </div>
            <div class="clear"></div>
        </div>
    </section>

</body>

</html>
